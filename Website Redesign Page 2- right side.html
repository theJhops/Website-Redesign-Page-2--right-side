<style>
  .speech {position:relative; border: 3px solid #DDD; left:610px; bottom:-290px; width: 380px; height:35px; padding: 0; margin: 0;
  }
  .speech input {position:relative; border: 0; bottom: 1px; width: 325px; display: inline-block; height: 35px; text-align:center; font-size: 22px;
  }
  .speech img {position:relative; float: right; bottom:9px; left: -3px; width: 50px; 
  }
</style>

<!-- Search Form -->
<form id="labnol" method="get" action="https://www.google.com/search">
  <div class="speech">
    <input type="text" name="q" id="transcript" placeholder="Search within the list below" />
    <img onclick="startDictation()" src="http://i.imgur.com/cHidSVu.gif" />
  </div>
</form>

<!-- HTML5 Speech Recognition API -->
<script>
  function startDictation() {

    if (window.hasOwnProperty('webkitSpeechRecognition')) {

      var recognition = new webkitSpeechRecognition();

      recognition.continuous = false;
      recognition.interimResults = false;

      recognition.lang = "en-US";
      recognition.start();

      recognition.onresult = function(e) {
        document.getElementById('transcript').value
                                 = e.results[0][0].transcript;
        recognition.stop();
        document.getElementById('labnol').submit();
      };

      recognition.onerror = function(e) {
        recognition.stop();
      }

    }
  }
</script>
